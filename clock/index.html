<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <style>
      html,body,svg { height:100%; width:100%; background-color: black; margin:0;}
      line, circle {
        stroke-linecap: round;
        stroke-linejoin: round
      }
      text {
        font-family: sans-serif;
        font-size: 100px;
        text-anchor: middle;
        fill:none;
        stroke:#eee;
        stroke-width: 2;
      }
    </style>
    <g fill="inherit" stroke="white" stroke-width="10">
      <g transform="translate(500,500)" stroke-width="5">
        <circle stroke-width="10" fill="transparent" cx="0" cy="0" r="490"/>
        <text dy=".2em" y="-370" x="0">0</text>
        <text dy=".2em" y="0" x="390">6</text>
        <text dy=".2em" y="390" x="0">12</text>
        <text dy=".2em" y="0" x="-390">18</text>
        <line stroke-width="20" transform="rotate(0)" x1="0" y1="-465" x2="0" y2="-485"/>
        <line transform="rotate(15)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(30)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(45)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(60)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(75)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(90)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(105)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(120)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(135)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(150)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(165)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(180)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(195)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(210)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(225)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(240)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(255)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(270)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(285)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(300)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(315)" x1="0" y1="-470" x2="0" y2="-490"/>
        <line stroke-width="10" transform="rotate(330)" x1="0" y1="-465" x2="0" y2="-490"/>
        <line transform="rotate(345)" x1="0" y1="-470" x2="0" y2="-490"/>
      </g>    
      <g id="secondHand" transform="rotate(0 0 0) translate(300,700)">
        <circle cx="0" cy="0" r="120" />
        <g stroke="red" stroke-width="8">
          <line x1="0" y1="40" x2="0" y2="-100"/>
          <circle cx="0" cy="0" r="8" />
        </g>
      </g>
      <g id="hourHand" transform="rotate(0 0 0) translate(500,500)">
        <g stroke-width="25">
          <line x1="0" y1="60" x2="0" y2="-260"/>
          <circle cx="0" cy="0" r="25" />
        </g>
      </g>
      <g id="minuteHand" stroke="#eee" transform="rotate(0 0 0) translate(500,500)">
        <g stroke-width="16">
          <line x1="0" y1="80" x2="0" y2="-420"/>
          <circle cx="0" cy="0" r="20" />
        </g>
      </g>
    </g>
  </svg>
  <script>
    var SVGNS = "http://www.w3.org/2000/svg";

    function scale2Angle(pValue, pMax) {
      return (pValue/pMax) * 360;
    }
    function hour2Angle(pHour, pMinute) {
      return scale2Angle(pHour + (pMinute/60), 24)
    }

    function minute2Angle(pMinute, pSeconds) {
      return scale2Angle(pMinute + (pSeconds/60), 60)
    }

    function second2Angle(pSecond, pMilliSecond) {
      return scale2Angle(pSecond + (pMilliSecond/1000), 60)
    }

    class ClockView {

      constructor(pCenter, pSecondCenter) {
        this.hourHand = document.getElementById("hourHand");
        this.minuteHand = document.getElementById("minuteHand");
        this.secondHand = document.getElementById("secondHand");
        this.center = pCenter;
        this.secondCenter = pSecondCenter;
      }

      drawTime(pHour, pMinute, pSecond, pMilliSecond=0) {
        this.hourHand.setAttribute("transform", `translate(${this.center.x},${this.center.y}) rotate(${hour2Angle(pHour, pMinute)}, 0, 0)`);
        this.minuteHand.setAttribute("transform", `translate(${this.center.x},${this.center.y}) rotate(${minute2Angle(pMinute, pSecond)}, 0, 0)`);
        this.secondHand.setAttribute("transform", `translate(${this.secondCenter.x},${this.secondCenter.y}) rotate(${second2Angle(pSecond,pMilliSecond)}, 0, 0)`);
      }

      draw() {
        var lDate = new Date();
        this.drawTime(lDate.getHours(), lDate.getMinutes(), lDate.getSeconds(), lDate.getMilliseconds());
      }

    }

    var cv = new ClockView({x:500, y:500}, {x:300, y:700});
    window.setInterval(() => cv.draw(), 1000);

  </script>
</body>
</html>
